                </div>

                <div class="mb-5 text-xs sm:text-base">

                </div>
                <div class="relative login-with">
                    <span class="font-NunitoSemiBold text-gray-800/30 dark:text-white/30">Login With</span>
                </div>
                <div class="flex items-center gap-x-5 mt-5">
